<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.account" name="account"></ion-input>
    </ion-item>

    <!--
      Want to use a email instead of an username? Here you go:

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
    -->

    <ion-item>
      <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="biometricLogin()">{{ 'BIOMETRIC_LOGIN_BUTTON' | translate }}</button>
    </div>

  </ion-list>

</ion-content>
